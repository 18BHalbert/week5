<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>week5</h1>
    <p>I like the color: {{ @color }}</p>
    <p>circumference: {{ @radius * 2 * 3.14 }}</p>
    <ul>
        <repeat group="{{ @links }}" value="{{ @links }}">
            <li><a href="{{ @links }}">link</a></li>
        </repeat>
    </ul>
    <repeat group="{{ @desserts }}" key="{{ @key }}" value="{{ @value }}">
        <input type="checkbox" id="{{ @key }}" name="{{ @key }}" value="{{ @value }}">
        <label for="{{ @key }}">{{ @value }}</label><br>
    </repeat>
</body>
</html>
